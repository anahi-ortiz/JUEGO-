<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS - Página de Inicio</title>
    
    <style>
        /* 1. Importación de Fuente Pixelada (Opcional, pero recomendado) */
        @font-face {
            font-family: 'Pixelify Sans';
            src: url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap') format('woff2');
        }

        /* 2. Estilos Globales y Fondo Oscuro/Gris Retro */
        body {
            /* Fondo azul oscuro/gris oscuro, similar a los cartuchos de NES o Game Boy */
            background-color: #263238; 
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Pixelify Sans', 'Courier New', monospace; /* Usar fuente pixelada */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 3. Título Principal (Efecto Bloque) */
        h1 {
            font-family: 'Pixelify Sans', 'Courier New', monospace;
            font-size: 80px; /* Tamaño grande y de bloque */
            margin-top: 0;
            margin-bottom: 20px;
            letter-spacing: 15px; /* Separación para simular bloques */
            color: #ffcc00; /* Amarillo brillante o color primario */
            text-shadow: 
                -4px -4px 0 #000,  /* Borde negro superior izquierdo */
                4px -4px 0 #000,   /* Borde negro superior derecho */
                -4px 4px 0 #000,   /* Borde negro inferior izquierdo */
                4px 4px 0 #000,    /* Borde negro inferior derecho */
                0 0 10px rgba(255, 255, 255, 0.5); /* Efecto de brillo retro */
        }

        /* 4. Subtítulo */
        p {
            font-size: 24px;
            margin: 20px 0 40px 0;
            color: #b0bec5; /* Gris claro */
        }

        /* 5. Botón de Jugar (Estilo de Bloque Retro) */
        .button {
            /* Color de fondo rojo brillante y borde sólido */
            background-color: #e74c3c;
            color: white;
            padding: 15px 40px;
            font-size: 30px;
            border: 4px solid #c0392b; /* Borde más oscuro */
            box-shadow: 0 8px 0 #c0392b; /* Efecto 3D de botón presionado */
            cursor: pointer;
            text-decoration: none;
            transition: all 0.1s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Efecto al pasar el mouse (simula presionar el botón) */
        .button:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 0 #922b21;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>TETRIS</h1>
    <p>Prepárate para encajar bloques y limpiar líneas.</p>
    <a href="game.html" class="button">¡Jugar Ahora!</a>
</body>
</html>
